<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Header -->
  <!-- Header -->
  <app-header></app-header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col"
    >
      <nav class="flex-1 p-4 space-y-1">
        @for (item of navItems; track item.label) {
          <a
            [routerLink]="item.route"
            routerLinkActive="!bg-indigo-50 !text-indigo-600 border-indigo-100"
            class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-gray-600 rounded-xl hover:bg-gray-50 transition-all border border-transparent"
          >
            <i [class]="item.icon" class="text-lg"></i>
            {{ item.label }}
          </a>
        }
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6 lg:p-10">
      <div class="max-w-6xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
