<header
  class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 sticky top-0 z-30"
>
  <div class="flex items-center gap-8">
    <a class="flex items-center gap-2 group">
      <div
        class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center group-hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-100"
      >
        <i class="pi pi-palette text-white text-lg"></i>
      </div>
      <span
        class="text-xl font-black bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 tracking-tight"
        >Colorama</span
      >
    </a>

    <nav class="hidden md:flex items-center gap-1">
      @for (item of navItems; track item.label) {
        @if (item.external) {
          <a
            [href]="item.route"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-gray-500 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
          >
            <i [class]="item.icon"></i>
            {{ item.label }}
          </a>
        } @else {
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-gray-100 text-gray-900"
            [routerLinkActiveOptions]="{ exact: false }"
            queryParamsHandling="merge"
            class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-gray-500 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
          >
            <i [class]="item.icon"></i>
            {{ item.label }}
          </a>
        }
      }
    </nav>
  </div>

  <div class="flex items-center gap-3">
    <div class="text-right hidden sm:block">
      <p class="text-sm font-bold text-gray-900">User</p>
      <p class="text-[10px] font-medium text-gray-400 uppercase tracking-wider">
        Free Account
      </p>
    </div>
    <div
      class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-gray-400 border border-gray-200 shadow-sm cursor-pointer hover:border-gray-300 hover:text-gray-600 transition-all"
    >
      <i class="pi pi-user text-xl"></i>
    </div>
  </div>
</header>
