<div class="flex flex-row md:flex-col gap-1 md:gap-1.5">
  @if (isRemovable()) {
    <p-button
      class="transition-all duration-200 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto group-focus-within:opacity-100 group-focus-within:pointer-events-auto hidden md:block"
      [text]="true"
      [plain]="true"
      [rounded]="true"
      icon="pi pi-times"
      (onClick)="remove.emit()"
      pTooltip="Remove color"
      tooltipPosition="right"
      [style]="{ color: textColor() }"
      styleClass="!bg-transparent !border-none !shadow-none hover:!bg-white/10"
    ></p-button>
  }
  <p-button
    class="transition-all duration-200 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto group-focus-within:opacity-100 group-focus-within:pointer-events-auto hidden md:block"
    [text]="true"
    [plain]="true"
    [rounded]="true"
    icon="pi pi-th-large"
    (onClick)="toggleShades.emit()"
    pTooltip="View shades"
    tooltipPosition="right"
    [style]="{ color: textColor() }"
    styleClass="!bg-transparent !border-none !shadow-none hover:!bg-white/10"
  ></p-button>
  <p-button
    class="transition-all duration-200 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto group-focus-within:opacity-100 group-focus-within:pointer-events-auto"
    [text]="true"
    [plain]="true"
    [rounded]="true"
    icon="pi pi-copy"
    (onClick)="copyHex.emit()"
    pTooltip="Copy HEX"
    tooltipPosition="right"
    [style]="{ color: textColor() }"
    styleClass="!bg-transparent !border-none !shadow-none hover:!bg-white/10"
  ></p-button>
  <p-button
    class="transition-all duration-200"
    [class.opacity-0]="!item().locked"
    [class.group-hover:opacity-100]="!item().locked"
    [class.pointer-events-none]="!item().locked"
    [class.group-hover:pointer-events-auto]="!item().locked"
    [class.group-focus-within:opacity-100]="!item().locked"
    [class.group-focus-within:pointer-events-auto]="!item().locked"
    [class.opacity-100]="item().locked"
    [class.pointer-events-auto]="item().locked"
    [text]="true"
    [plain]="true"
    [rounded]="true"
    [icon]="item().locked ? 'pi pi-lock' : 'pi pi-lock-open'"
    (onClick)="toggleLock.emit()"
    [pTooltip]="item().locked ? 'Unlock' : 'Lock'"
    tooltipPosition="right"
    [style]="{ color: textColor() }"
    styleClass="!bg-transparent !border-none !shadow-none hover:!bg-white/10"
  ></p-button>
</div>
